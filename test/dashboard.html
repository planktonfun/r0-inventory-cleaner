<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-orange.min.css" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="demo-header mdl-layout__header mdl-color--primary-100 mdl-color-text--primary-600">
        <div class="mdl-layout__header-row">
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
            </div>
          </div>
          <i id="hdrbtns" class="material-icons mdl-js-button mdl-badge mdl-badge--colored mdl-badge--overlap" data-badge="30">chat_bubble_outline</i>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtns">
            <li class="mdl-menu__item show-modal-post">Create Event</li>
          </ul>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item show-modal-post-2">Create Event</li>
          </ul>
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img src="images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>circle</span>
          </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link show-modal-settings" href="#"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i>Settings</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link show-modal-about" href="#"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
            <div class="mdl-cell mdl-cell--12-col">
              <h5>Events</h5>
              <div class="event-contents"></div>
              <div class="empty-space" style="height: 999px;"></div>
            </div>
        </div>
      </main>
    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">People</div>
        <ul class="mdl-mini-footer__link-list person_list">
        </ul>
      </div>
    </footer>
    </div>


    <!-- SETTINGS -->
    <dialog class="mdl-dialog dialog-settings">
      <div class="mdl-dialog__content">
        <p>
          Settings
        </p>
      </div>
      <ul class="demo-list-control mdl-list">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Display name
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-secondary-action">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" value="circle" type="text" id="sample1">
                <label class="mdl-textfield__label" for="sample1">Text...</label>
              </div>
            </form>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Interests
          </span>
        </li>
        <li>
            <span class="mdl-chip">
                <span class="mdl-chip__text">Gaming</span>
                <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
            </span>
            <span class="mdl-chip">
                <span class="mdl-chip__text">Hangout</span>
                <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
            </span>
            <span class="mdl-chip">
                <span class="mdl-chip__text">Event</span>
                <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
            </span>
            <span class="mdl-chip">
                <span class="mdl-chip__text">NSFW</span>
                <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
            </span>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Night mode
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
              <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
            </label>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Show location
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-2">
              <input type="checkbox" id="list-switch-2" class="mdl-switch__input" checked />
            </label>
          </span>
        </li>
      </ul>
      <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button type="button" class="mdl-button close">Close</button>
      </div>
    </dialog>

    <!-- ABOUT -->
    <dialog class="mdl-dialog dialog-about">
      <div class="mdl-dialog__content">
        <p>
          About
        </p>
      </div>
      <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button type="button" class="mdl-button">Agree</button>
        <button type="button" class="mdl-button close">Disagree</button>
      </div>
    </dialog>

     <!-- POST -->
    <dialog class="mdl-dialog dialog-post">
      <div class="mdl-dialog__content">
        <p>
          Event
        </p>
        <form id="create_event_form" action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="event_form_title">
            <label class="mdl-textfield__label" for="event_form_title">Title</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="event_form_description">
            <label class="mdl-textfield__label" for="event_form_description">Description</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="event_form_tags">
            <label class="mdl-textfield__label" for="event_form_tags">Tags</label>
          </div>
        </form>
      </div>
      <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button type="button" class="mdl-button close create_event">Create</button>
        <button type="button" class="mdl-button close create_event_close">Close</button>
      </div>
    </dialog>

    <script src="https://unpkg.com/@pusher/chatkit-client@1/dist/web/chatkit.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="./event-source.js"></script>
    <script src="./connection.js"></script>
    <script src='./location.js'></script>
    <script src='./forms.js'></script>
    <script>
      var Dialog = function(dialog_class, button_class) {
        var dialog = document.querySelector(dialog_class);
        var showModalButton = document.querySelector(button_class);

        if (!dialog.showModal) {
          dialogPolyfill.registerDialog(dialog);
        }
        showModalButton.addEventListener('click', function() {
          dialog.showModal();
        });
        dialog.querySelector('.close').addEventListener('click', function() {
          dialog.close();
        });
      }

      var settings = new Dialog('.dialog-settings', '.show-modal-settings');
      var about = new Dialog('.dialog-about', '.show-modal-about');
      var post = new Dialog('.dialog-post', '.show-modal-post');
      var post = new Dialog('.dialog-post', '.show-modal-post-2');

    </script>
  </body>
</html>
